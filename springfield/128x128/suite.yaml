kind: Job
apiVersion: batch/v1
metadata:
  name: nemo-suite-128x128
spec:
  template:
    spec:
      containers:
      - name: nemo-suite
        image: thomasjo/nemo:tensorflow-2.2.0
        workingDir: /storage/nemo
        command:
        - bin/pyrun
        - python/training_suite.py
        - /data/partitions/2019-06
        - output/suite-128x128
        - --image-size=128
        resources:
          limits:
            memory: "16Gi"
            cpu: "4"
        volumeMounts:
        - name: storage
          mountPath: /storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: storage
      restartPolicy: OnFailure
  backoffLimit: 0
